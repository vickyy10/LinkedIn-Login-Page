                </div>

                        <p class="text-hover">discover</p>

                    </div>

               </div>
        </div>

                    <h1 class="main-heading text-color-text-accent-2 babybear:pb-[24px]" data-test-id="hero__headline">

                      </h1>
                      <div class="form-div">
                           <form action="form">
                            <br>
                           <label for="">Email or phone</label>

                           <br>

                           <br>
                           <label for="" class="forgot-pass">Forgot Password?</label>
                           <br>
                           <br>
                           <button class="sign-ip-button">Sign in</button>
                           <br>
                           <br>
                           <br>
                           <span class="line">

                           <label for="" class="or">or</label>
                           <hr style="width: 180px;"></hr>
                        </span>
                            <br>
                            <br>
                            <button class="Sign-google"><img id="g=logo" src="https://cdn.pixabay.com/photo/2021/05/24/09/15/google-logo-6278331_1280.png " height="15px">Sign in with Google</button>
                            <br>
                            <br>
                            <button class="Sign-google">New to Linkedin? join now</button>
                           </form>

                          
                      </div>

                   <img  id="bg-image" src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" alt="">
